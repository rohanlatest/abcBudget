{% extends 'sale_dashboard.html'%}

{%block nav3%}active {%endblock%}

{% block main %}


<!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <h3>Request Bank Guarantee </h3>
        <!-- BASIC FORM ELELEMNTS -->
        <div class="row mt">
            <div class="col-lg-12">
                <div class="form-panel">
                    <h4 class="mb">Request Bank Guarantee </h4>
                    <form class="form-horizontal style-form" method="get">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">BG Type</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control round-form">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">BG amount</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control round-form">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label"> Currency</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control round-form">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label"> Validity</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control round-form">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Claim Date</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control round-form">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Beneficiary Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control round-form">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Beneficiary Address</label>
                            <div class="col-sm-10">
                                <textarea type="texta" class="form-control round-form"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label"> Purpose</label>
                            <div class="col-sm-10">
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" >&nbsp; Performance<br>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" >&nbsp; Warranty<br>
                                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" >&nbsp; Advance<br>

                                <input type="radio" name="optionsRadios" id="optionsRadios4" value="option4" >&nbsp; Other


                            </div>
                        </div>
                        <div class="radio">
                            <label>
                            </label>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Attachment</label>
                            <div class="col-sm-10">
                                <input type="file" class="form-control round-form">
                            </div>
                        </div>



                        <div class="form-group">
                            <div class="col-sm-10">
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </div>



                    </form>
                </div>
            </div>
            <!-- col-lg-12-->
        </div>
        <!-- /row -->
    </section>

</section>
<!-- /wrapper -->
<!-- /MAIN CONTENT -->
<!--main content end-->


{% endblock%}
