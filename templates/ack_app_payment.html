{% extends 'finance_dashboard.html'%}

{%block nav4%}active {%endblock%}

{% block main %}


<!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
<!--main content start-->
<section id="main-content">
  <section class="wrapper">

    <!-- BASIC FORM ELELEMNTS -->
    <div class="row mt">
      <div class="col-lg-12">
        <div class="form-panel">
          <h4 class="mb">Cash Transaction</h4>
          <form class="form-horizontal style-form" method="get">
            {% csrf_token %}

            <div class="form-group">
              <label class="col-sm-2 col-sm-2 control-label">Enter amount</label>
              <div class="col-sm-10">
                <input type="text" class="form-control round-form">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 col-sm-2 control-label">Debit/Credit</label>
              <div class="col-sm-10">
                <input type="number" class="form-control round-form">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-10">
                <button class="btn btn-primary" type="submit">Submit</button>
              </div>
            </div>



          </form>
          <div class="container"
            style="width: 60%; padding: 50px; box-shadow: 5px 5px 5px 5px black; background-color:rgba(239,239,239,0.9);border-radius:25px; ">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">id</th>
                  <th scope="col">Transaction Type</th>
                  <th scope="col">amount</th>
                  <th scope="col">date</th>

                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Larry</td>
                  <td>the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
            </table>
            <br><br><br><br><br><br>
          </div>
        </div>
      </div>


      <!-- col-lg-12-->
    </div>
    <!-- /row -->
  </section>

</section>
<!-- /wrapper -->
<!-- /MAIN CONTENT -->
<!--main content end-->





{% endblock%}
