{% extends 'management_dashboard.html'%}

{%block nav1%}active {%endblock%}

{% block main %}


<!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <h3>Update Budget  </h3>
        <!-- BASIC FORM ELELEMNTS -->
        <div class="row mt">
            <div class="col-lg-12">
                <div class="form-panel">
                    <h4 class="mb">Update Budget</h4>
                    <form class="form-horizontal style-form" method="get">
                        {% csrf_token %}

                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Tender ID</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control round-form">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Budget Details</label>
                            <div class="col-sm-10">
                                <textarea class="form-control round-form"></textarea>
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Value without GST</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control round-form">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label"> GST Amount</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control round-form">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Total Amount</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control round-form">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Date</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control round-form">
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </div>



                    </form>
                </div>
            </div>
            <!-- col-lg-12-->
        </div>
        <!-- /row -->
    </section>

</section>
<!-- /wrapper -->
<!-- /MAIN CONTENT -->
<!--main content end-->


{% endblock%}
