{% extends 'sale_dashboard.html'%}

{%block nav1%}active {%endblock%}

{% block main %}


<!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <h3>Update Tender </h3>
        <!-- BASIC FORM ELELEMNTS -->
        <div class="row mt">
            <div class="col-lg-12">
                <div class="form-panel">
                    <h4 class="mb">Update Tender</h4>
                    <form class="form-horizontal style-form" method="get">
                        {% csrf_token %}

                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Tender Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control round-form">
                            </div>
                        </div> <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Tender/EMD Fee Payment Status</label>
                        <div class="col-sm-10">
                            <input type="checkbox" id="inlineCheckbox1" value="option1">
                        </div>
                    </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Tender Approve Status</label>
                            <div class="col-sm-10">
                            <input type="checkbox" id="inlineCheckbox2" value="option1">
                            </div>
                        </div>


                      <div class="form-group">
                        <div class="col-sm-10">
                      <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </div>

                    </form>
                </div>
            </div>
            <!-- col-lg-12-->
        </div>
        <!-- /row -->
    </section>

</section>
<!-- /wrapper -->
</section>
<!-- /MAIN CONTENT -->
<!--main content end-->


{% endblock%}
