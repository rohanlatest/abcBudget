{% extends 'management_dashboard.html'%}

{%block nav1%}active {%endblock%}

{% block main %}


<!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <h3>New Budget  </h3>
        <!-- BASIC FORM ELELEMNTS -->
        <div class="row mt">
            <div class="col-lg-12">
                <div class="form-panel">
                    <h4 class="mb">New Budget</h4>
                    <form class="form-horizontal style-form" method="post"  enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label"> Project No.<font style="color: red">*</font></label>
                            <div class="col-sm-10">
                                {{form.project_no}}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">RML No.<font style="color: red">*</font>  </label>
                            <div class="col-sm-10">
                                {{form.rml_no}}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Allocated Budget <font style="color: red">*</font></label>
                            <div class="col-sm-10">
                                {{form.allocate}}
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Utilized Budget<font style="color: red">*</font></label>
                            <div class="col-sm-10">
                                {{form.utilized}}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Available Budget<font style="color: red">*</font></label>
                            <div class="col-sm-10">
                                {{form.available}}

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Attachment<font style="color: red">*</font></label>
                            <div class="col-sm-10">
                                {{form.attachment}}
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-10">
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </div>



                    </form>
                </div>
            </div>
            <!-- col-lg-12-->
        </div>
        <!-- /row -->
    </section>

</section>
<!-- /wrapper -->
<!-- /MAIN CONTENT -->
<!--main content end-->


{% endblock%}
