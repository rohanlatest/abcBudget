<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
      <div class="form-panel">
        <!-- MAIN CONTENT -->
        <h4 class="text-center alert alert-info">Showing Property Details</h4>

        {% if info %}
        <table class="table table-hover">
          <thead>
          <tr>
             <th scope="col">ID</th>
            <th scope="col">Type</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>

          </tr>
          </thead>
          <tbody>
          {% for s in info %}
          <tr>
                        <th scope="row">{{s.id}}</th>

            <th scope="row">{{s.type}}</th>
            <td>{{s.name}}</td>
            <td>{{s.address}}</td>
              </tr>
          {% endfor %}
          </tbody>
        </table>
        {% else %}
        <h4>no data to show</h4>
        {% endif %}
        <!-- END MAIN CONTENT -->
      </div>
                            <a href="{% url 'export_excel' %}">Simple Excel Write Operation</a>

</div>
</body>
</html>
