{% extends 'purchase_dashboard.html'%}

{%block nav6%}active {%endblock%}

{% block main %}


<!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <h3>New Vendor  </h3>
        <!-- BASIC FORM ELELEMNTS -->
        <div class="row mt">
            <div class="col-lg-12">
                <div class="form-panel">
                    <h4 class="mb">New Vendor</h4>
                    <form class="form-horizontal style-form" method="post">
                        {% csrf_token %}

                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label"> Name<font style="color: red">*</font></label>
                            <div class="col-sm-10">
                                {{form.name}}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Email ID<font style="color: red">*</font>  </label>
                            <div class="col-sm-10">
                                {{form.email}}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Mobile No.<font style="color: red">*</font></label>
                            <div class="col-sm-10">
                                <!--                                {{form.mobile}}-->
                                <input type="number" maxlength="10" name="mobile" id="id_mobile" value="{{form1.mobile}}" class="form-control round-form">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Address<font style="color: red">*</font></label>
                            <div class="col-sm-10">
                                {{form.address}}
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="agree" class="control-label col-lg-2 col-sm-3">Is GST Registered?  </label>
                            <div class="col-lg-10 col-sm-9">
                                <input type="checkbox" style="width: 20px" class="checkbox form-control" id="agree" name="agree" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">GSTIN</label>
                            <div class="col-sm-10">
                                {{form.gstin}}
                            </div>
                        </div>

                        <hr>
                        Bank Details
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Name<font style="color: red">*</font></label>
                            <div class="col-sm-10">
                                {{form.bank_name}}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Account Number <font style="color: red">*</font></label>
                            <div class="col-sm-10">
                                {{form.account_no}}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">IFSC <font style="color: red">*</font></label>
                            <div class="col-sm-10">
                                {{form.ifsc}}
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="agree" class="control-label col-lg-2 col-sm-3">Have PAN?  </label>
                            <div class="col-lg-10 col-sm-9">
                                <input type="checkbox" style="width: 20px" class="checkbox form-control" id="agree1" name="agree1" checked />
<!--                                {{form.is_pan}}-->

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">PAN </label>
                            <div class="col-sm-10">
                                {{form.pan}}
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-10">
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </div>



                    </form>
                </div>
            </div>
            <!-- col-lg-12-->
        </div>
        <!-- /row -->
    </section>

</section>
<!-- /wrapper -->
<!-- /MAIN CONTENT -->
<!--main content end-->


{% endblock%}
