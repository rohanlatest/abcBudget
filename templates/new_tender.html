{% extends 'sale_dashboard.html'%}

{%block nav1%}active {%endblock%}

{% block main %}


<!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <h3>Add Tender </h3>
        <!-- BASIC FORM ELELEMNTS -->
        <div class="row mt">
            <div class="col-lg-12">
                <div class="form-panel">
                    <h4 class="mb">Add Tender</h4>
                    <form class="form-horizontal style-form" method="get">
                        {% csrf_token %}

                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Tender Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control round-form">
                            </div>
                        </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">Customer Name </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control round-form">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">Tender Number</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control round-form">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">Tender Amount</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control round-form">
                                </div>
                            </div>

                            <hr>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">Tender Fees Payment
                                </label>
                                <div class="col-sm-10">
                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" >&nbsp; Request to Finance<br>
                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" >&nbsp; Credit Card<br>
                                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" >&nbsp; Self Pay<br>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">Tender fee due date</label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control round-form">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">EMD Fees Payment
                                </label>
                                <div class="col-sm-10">
                                    <input type="radio" name="optionsRadios" id="optionsRadios4" value="option1" >&nbsp; Request to Finance<br>
                                    <input type="radio" name="optionsRadios" id="optionsRadios5" value="option2" >&nbsp; Credit Card<br>
                                    <input type="radio" name="optionsRadios" id="optionsRadios6" value="option3" >&nbsp; Self Pay<br>
                                    <input type="radio" name="optionsRadios" id="optionsRadios7" value="option3" >&nbsp; Not Applicable<br>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">EMD Fee due date</label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control round-form">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">Attachment</label>
                                <div class="col-sm-10">
                                    <input type="file" class="form-control round-form">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">Comments</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control round-form"></textarea>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-sm-10">
                                    <button class="btn btn-primary" type="submit">Submit</button>
                                </div>
                            </div>



                    </form>
                </div>
            </div>
            <!-- col-lg-12-->
        </div>
        <!-- /row -->
    </section>

</section>
<!-- /wrapper -->
<!-- /MAIN CONTENT -->
<!--main content end-->


{% endblock%}
