{% extends 'purchase_dashboard.html'%}

{%block nav1%}active {%endblock%}

{% block main %}


<!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <h3>Received Quotation </h3>
        <!-- BASIC FORM ELELEMNTS -->
        <div class="row mt">
            <div class="col-lg-12">
                <div class="form-panel">
                    <h4 class="mb">Received Quotation</h4>
                    <form class="form-horizontal style-form" method="get">
                        {% csrf_token %}

                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Quotation ID</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control round-form">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">  Quotation For</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control round-form">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Project Number</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control round-form">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label"> Vendor Name</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control round-form">
                            </div>
                        </div>

                        <hr>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label"> Status
                            </label>
                            <div class="col-sm-10">
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" >&nbsp; Pending<br>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" >&nbsp; Approved<br>
                                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" >&nbsp; Denied<br>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Attachment</label>
                            <div class="col-sm-10">
                                <input type="file" class="form-control round-form">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-10">
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </div>



                    </form>
                </div>
            </div>
            <!-- col-lg-12-->
        </div>
        <!-- /row -->
    </section>

</section>
<!-- /wrapper -->
<!-- /MAIN CONTENT -->
<!--main content end-->


{% endblock%}
